      #     cd libs/auth
      #     ENV_PATH=../../apps/base/.env.development sequelize-cli db:migrate --env development

      # - name: run migration (libs/uploader)
      #   run: |
      #     cd libs/uploader
      #     ENV_PATH=../../apps/base/.env.development sequelize-cli db:migrate --env development

      # - name: run migration (libs/appVersion)
      #   run: |
      #     cd libs/appVersion
      #     ENV_PATH=../../apps/base/.env.development sequelize-cli db:migrate --env development

      # - name: run migration (libs/appConfig)
      #   run: |
      #     cd libs/appConfig
